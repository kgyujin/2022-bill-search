<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법안 검색 시스템</title>
    <link rel="icon" type="image/x-icon" href="assets/gavel.png" />
    <!-- icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Script -->
    <script src="js/scripts.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="team">코딩 인력 사무소</a>
        </div>
    </nav>
    <section>
        <div class="content">
            <div class="text">
                <h1 class="system_title">법안 검색 시스템</h1>
                <h2 class="system_text">원하는 내용을 검색하시오</h2>
                <div class="input_group">
                    <input type="text" class="form_control" placeholder="법안을 입력하세요..." aria-label="법안을 입력하세요..."
                        aria-describedby="button_search" id="text"/>
                    <button class="btn" id="button_search" type="button"
                        onclick="searchResult()">검색</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
